<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<title>WebLarek</title>
		<meta name="description" content="" />
	</head>
	<body class="page">
		<div class="page__wrapper">
			<header class="header">
				<div class="header__container">
					<a class="header__logo" href="/">
						<img
							class="header__logo-image"
							src="<%=require('../images/logo.svg')%>"
							alt="Film! logo"
						/>
					</a>
					<button class="header__basket">
						<span class="header__basket-counter">0</span>
					</button>
				</div>
			</header>

			<main class="gallery"></main>
		</div>

		<!-- Основные модальные окна -->
		<div class="modal" id="modal-container">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content"></div>
			</div>
		</div>

		<!-- Шаблоны -->
		<template id="success-template">
			<div class="order-success">
				<h2 class="order-success__title">Заказ оформлен</h2>
				<p class="order-success__description">Списано 0 синапсов</p>
				<button class="button order-success__close">
					За новыми покупками!
				</button>
			</div>
		</template>

		<template id="card-catalog-template">
			<div class="card">
				<h2 class="card__title">Product Name</h2>
				<img src="path/to/image.jpg" class="card__image" alt="Product Image" />
				<p class="card__price">1000</p>
				<button class="button card__button">Add to Basket</button>
			</div>
		</template>

		<template id="card-basket-template">
			<li class="basket__item card card_compact" data-id="">
				<span class="basket__item-index">1</span>
				<span class="card__title">Название товара</span>
				<span class="card__price">2500 синапсов</span>
				<button class="basket__item-delete card__button" aria-label="удалить">
					<svg width="24" height="24" aria-hidden="true">
						<use xlink:href="#icon-trash"></use>
					</svg>
				</button>
			</li>
		</template>

		<template id="basket-template">
			<div class="basket">
				<h2 class="modal__title">Корзина</h2>
				<ul class="basket__list">
					<!-- Динамически добавляемые элементы -->
				</ul>
				<div class="modal__actions">
					<button class="button basket__button">Оформить</button>
					<span class="basket__price">0 синапсов</span>
				</div>
			</div>
		</template>

		<template id="card-preview-template">
			<div class="card card_full">
				<img
					class="card__image"
					src="<%=require('../images/Subtract.svg')%>"
					alt="Продукт"
				/>
				<div class="card__column">
					<span class="card__category card__category_other">Категория</span>
					<h2 class="card__title">Название товара</h2>
					<p class="card__text">Описание товара</p>
					<div class="card__row">
						<button class="button card__button">Добавить в корзину</button>
						<span class="card__price">0 синапсов</span>
					</div>
				</div>
			</div>
		</template>

		<template id="order-form-template">
			<form class="form" name="order">
				<div class="order">
					<div class="order__field">
						<h2 class="modal__title">Способ оплаты</h2>
						<div class="order__buttons">
							<button name="card" type="button" class="button button_alt">
								Онлайн
							</button>
							<button name="cash" type="button" class="button button_alt">
								При получении
							</button>
						</div>
					</div>
					<label class="order__field">
						<span class="form__label modal__title">Адрес доставки</span>
						<input
							name="address"
							class="form__input"
							type="text"
							placeholder="Введите адрес"
						/>
					</label>
				</div>
				<div class="modal__actions">
					<button type="submit" disabled class="button order__button">
						Далее
					</button>
					<span class="form__errors"></span>
				</div>
			</form>
		</template>

		<template id="contact-form-template">
			<form class="form" name="contacts">
				<div class="order">
					<label class="order__field">
						<span class="form__label modal__title">Email</span>
						<input
							name="email"
							class="form__input"
							type="text"
							placeholder="Введите Email"
						/>
					</label>
					<label class="order__field">
						<span class="form__label modal__title">Телефон</span>
						<input
							name="phone"
							class="form__input"
							type="text"
							placeholder="+7 ("
						/>
					</label>
				</div>
				<div class="modal__actions">
					<button type="submit" disabled class="button">Оплатить</button>
					<span class="form__errors"></span>
				</div>
			</form>
		</template>
	</body>
</html>
